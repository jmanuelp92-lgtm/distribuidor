<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Productos</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f2f5; display: flex; justify-content: center; }
        .card { background: white; padding: 30px; border-radius: 8px; width: 100%; max-width: 700px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        input, select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background: #3498db; color: white; font-weight: bold; cursor: pointer; border: none; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
    </style>
</head>
<body>
    <div class="card">
        <button onclick="location.href='menu.html'" style="background:#95a5a6; width:auto;">‚¨Ö Volver</button>
        <h2>üçé Gesti√≥n de Productos e Impuestos</h2>
        
        <div style="display:flex; gap:10px;">
            <input type="text" id="pNombre" placeholder="Nombre del Producto" style="flex:2;">
            <input type="number" id="pPrecio" placeholder="Precio Base" style="flex:1;">
            <select id="pIva" style="flex:1;">
                <option value="0">IVA 0% (Exento)</option>
                <option value="5">IVA 5%</option>
                <option value="19">IVA 19%</option>
            </select>
        </div>
        
        <button id="btnGuardar">Guardar Producto</button>

        <table>
            <thead><tr><th>Producto</th><th>Precio Base</th><th>IVA</th><th>Precio Final</th></tr></thead>
            <tbody id="listaProds"></tbody>
        </table>
    </div>

    <script type="module">
        import { db, ref, push, onValue } from './firebase.js';

        const nit = localStorage.getItem('userNit');
        if (!nit) { window.location.href = "index.html"; }

        document.getElementById('btnGuardar').onclick = async () => {
            const nombre = document.getElementById('pNombre').value.trim();
            const precio = parseFloat(document.getElementById('pPrecio').value);
            const iva = parseInt(document.getElementById('pIva').value);

            if (nombre && precio >= 0) {
                try {
                    await push(ref(db, `companies/${nit}/productos`), {
                        nombre: nombre,
                        precio: precio,
                        iva: iva || 0 // Guardamos el IVA
                    });
                    alert("‚úÖ Producto guardado");
                    document.getElementById('pNombre').value = "";
                    document.getElementById('pPrecio').value = "";
                } catch (error) { alert("Error: " + error.message); }
            } else { alert("Llena todos los datos"); }
        };

        onValue(ref(db, `companies/${nit}/productos`), snap => {
            const tbody = document.getElementById('listaProds');
            tbody.innerHTML = "";
            if (snap.exists()) {
                Object.values(snap.val()).forEach(p => {
                    const ivaVal = p.iva || 0;
                    const precioFinal = p.precio * (1 + (ivaVal/100));
                    tbody.innerHTML += `
                        <tr>
                            <td>${p.nombre}</td>
                            <td>$${p.precio.toLocaleString()}</td>
                            <td>${ivaVal}%</td>
                            <td><strong>$${precioFinal.toLocaleString()}</strong></td>
                        </tr>`;
                });
            }
        });
    </script>
</body>
</html>
